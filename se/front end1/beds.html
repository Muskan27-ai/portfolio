<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Bed Availability</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="Health Care Center Logo" class="logo">
      <h1>Health Care Center</h1>
    </header>
    <div class="beds-section">
      <h2>Bed Availability</h2>
      <div class="bed-status">
        <div class="bed-info">
          <p><strong>Total Beds:</strong> <span id="total-beds">Loading...</span></p>
          <p><strong>Available Beds:</strong> <span id="available-beds">Loading...</span></p>
          <p><strong>Occupied Beds:</strong> <span id="occupied-beds">Loading...</span></p>
        </div>
        <div class="bed-icon">
          <img src="C:\Users\kn\Desktop\se\bed.jpg" alt="Bed Icon">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
