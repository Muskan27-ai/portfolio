<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Module - Confirm Appointments</title>
  <link rel="stylesheet" href="Dconf.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Doctor's Appointment Management</h1>
    </header>

    <section class="appointment-list">
      <h2>Pending Appointments</h2>
      <ul id="pendingAppointments">
        <!-- Dynamic content for pending appointments will appear here -->
      </ul>
    </section>

    <section class="confirmed-appointments">
      <h2>Confirmed Appointments</h2>
      <ul id="confirmedAppointments">
        <!-- Dynamic content for confirmed appointments will appear here -->
      </ul>
    </section>
  </div>

  <script src="Dconf.js"></script>
</body>
</html>
