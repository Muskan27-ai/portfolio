<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Care Centre</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fef5ee;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .left-section {
      text-align: center;
      flex: 1;
    }

    .roles {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .role {
      text-align: center;
    }

    .role img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #ddd;
      background-color: #fff;
    }

    .role span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .hospital-image {
      margin-top: 20px;
      max-width: 500px;
      bottom: 50px; /* Positioning from the bottom of the page */
      left: 50px;
    }

    .right-section {
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    .right-section h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: block;
      margin: 10px auto;
      width: 150px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      background-color: #0078ff;
    }

    .buttons a:hover {
      background-color: #005bb5;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
    }

    footer input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    footer button {
      padding: 10px 15px;
      background-color: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    footer button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
